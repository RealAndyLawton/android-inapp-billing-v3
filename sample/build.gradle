apply plugin: 'com.android.application'

dependencies {
    compile project(':library')
//    compile fileTree(dir: 'libs', include: '*.jar')
}

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.2'

    defaultConfig {
        versionCode 2
        versionName '1.0'
        minSdkVersion 8
        targetSdkVersion 23
    }

    sourceSets.main {
        manifest.srcFile 'AndroidManifest.xml'
        java.srcDir 'src'
        resources.srcDir 'src'
        res.srcDir 'res'
    }

}